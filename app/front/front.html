<form name="searchForm">
    <md-input-container>
        <label>Search</label>
        <input name="search" ng-model="search" required minlength="3">
        <div ng-messages="searchForm.search.$error" ng-show="searchForm.search.$dirty">
            <div ng-message="required">This is required!</div>
            <div ng-message="md-maxlength">That's too long!</div>
            <div ng-message="minlength">That's too short!</div>
        </div>
    </md-input-container>
</form>
